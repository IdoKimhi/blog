<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Notion Blog" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}">Notion Blog</a>
        <div>
          <a class="button" href="{{ url_for('maintenance') }}">Maintenance</a>
          <a class="button primary" href="{{ url_for('admin') }}">Admin</a>

      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>Minimal, focused writing space.</footer>
  </body>
</html>
